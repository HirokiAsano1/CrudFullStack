<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="mainButton">
                        <h2>Listagem de Carros</h2>
                      <button class="button-new" type="button" class="btn btn-success  btn-rounded" mdbRipple
                                    routerLink="/admin/carros/new">Adicionar</button>
                    </div>
                    <table border=1 class="table table-striped">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Nome</th>
                                <th class="Direita-alinhamento">Ações</th>
                            </tr>
                        </thead>

                        <tbody>
                            @for(carro of lista; track $index)
                            {
                            <tr>
                                <td>{{carro.id}}</td>
                                <td>{{carro.nome}}</td>
                                 <td class="Buttons">
                                <button type="button" class="btn btn-primary btn-rounded" mdbRipple
                                    routerLink="/admin/carros/edit/{{carro.id}}">Editar</button>
                                <button type="button" class="btn btn-danger btn-rounded" mdbRipple
                                    (click)="deletar(carro)">Deletar</button>
                            </td>
                            </tr>
                           
                            }
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
